        .alert {

<body>
    <div class="container">
        <h1>ğŸ“± ã‚¿ã‚¤ãƒ ã‚«ãƒ¼ãƒ‰ã‚¢ãƒ—ãƒª</h1>

        <div class="card">
            <div class="tab-container">
                <button class="tab active" onclick="switchTab('punch')">æ‰“åˆ»</button>
                <button class="tab" onclick="switchTab('history')">å±¥æ­´</button>
                <button class="tab" onclick="switchTab('report')">ãƒ¬ãƒãƒ¼ãƒˆ</button>
                <button class="tab" onclick="switchTab('users')">ãƒ¦ãƒ¼ã‚¶ãƒ¼ç®¡ç†</button>
            </div>

            <!-- æ‰“åˆ»ã‚¿ãƒ– -->
            <div id="tab-punch" class="tab-content active">
                <h2>æ‰“åˆ»</h2>
                
                <select id="currentUser" class="user-select">
                    <option value="">ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„</option>
                </select>

                <div id="currentStatus" class="current-status">
                    ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: æœªé¸æŠ
                </div>

                <div class="clock-buttons">
                    <button class="btn btn-clock-in" onclick="clockIn()">
                        â–¶ å‡ºå‹¤
                    </button>
                    <button class="btn btn-clock-out" onclick="clockOut()">
                        â–  é€€å‹¤
                    </button>
                </div>

                <div class="gps-status" id="gpsStatus">
                    ğŸ“ ä½ç½®æƒ…å ±ã‚’å–å¾—ä¸­...
                </div>

                <div id="alertContainer"></div>
            </div>

            <!-- å±¥æ­´ã‚¿ãƒ– -->
            <div id="tab-history" class="tab-content">
                <h2>æ‰“åˆ»å±¥æ­´</h2>
                
                <select id="historyUser" class="user-select" onchange="loadHistory()">
                    <option value="">ã™ã¹ã¦ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼</option>
                </select>

                <div id="historyList"></div>
            </div>

            <!-- ãƒ¬ãƒãƒ¼ãƒˆã‚¿ãƒ– -->
            <div id="tab-report" class="tab-content">
                <h2>æœˆæ¬¡ãƒ¬ãƒãƒ¼ãƒˆ</h2>
                
                <select id="reportUser" class="user-select" onchange="generateReport()">
                    <option value="">ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„</option>
                </select>

                <div class="month-selector">
                    <label>å¯¾è±¡æœˆ:</label>
                    <input type="month" id="reportMonth" onchange="generateReport()">
                </div>

                <div class="stats" id="reportStats"></div>

                <div id="reportDetails"></div>
            </div>

            <!-- ãƒ¦ãƒ¼ã‚¶ãƒ¼ç®¡ç†ã‚¿ãƒ– -->
            <div id="tab-users" class="tab-content">
                <h2>ãƒ¦ãƒ¼ã‚¶ãƒ¼ç®¡ç†</h2>
                
                <input type="text" id="newUserName" placeholder="æ–°ã—ã„ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›">
                <button class="btn btn-primary" onclick="addUser()">ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’è¿½åŠ </button>

                <h3 style="margin: 20px 0 10px 0;">ç™»éŒ²ãƒ¦ãƒ¼ã‚¶ãƒ¼</h3>
                <ul class="user-list" id="userList"></ul>
            </div>
        </div>
    </div>

    <script>
        // ãƒ‡ãƒ¼ã‚¿æ§‹é€ 
        let users = [];
        let records = [];
        let currentLocation = null;

        // åˆæœŸåŒ–
        function init() {
            loadData();
            updateUserSelects();
            updateCurrentStatus();
            requestLocation();
            
            // ç¾åœ¨ã®æœˆã‚’è¨­å®š
            const now = new Date();
            document.getElementById('reportMonth').value = 
                `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
        }

        // ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿
        async function loadData() {
            try {
                const usersData = await window.storage.get('timecard_users');
                const recordsData = await window.storage.get('timecard_records');
                
                users = usersData ? JSON.parse(usersData.value) : [];
                records = recordsData ? JSON.parse(recordsData.value) : [];
            } catch (error) {
                users = [];
                records = [];
            }
        }

        // ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜
        async function saveData() {
            try {
                await window.storage.set('timecard_users', JSON.stringify(users));
                await window.storage.set('timecard_records', JSON.stringify(records));
            } catch (error) {
                console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
                showAlert('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ', 'error');
            }
        }

        // ä½ç½®æƒ…å ±ã®å–å¾—
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        currentLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        document.getElementById('gpsStatus').textContent = 
                            `ğŸ“ ä½ç½®æƒ…å ±å–å¾—æ¸ˆã¿ (ç²¾åº¦: ${Math.round(currentLocation.accuracy)}m)`;
                    },
                    (error) => {
                        document.getElementById('gpsStatus').textContent = 
                            'âš ï¸ ä½ç½®æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ';
                    }
                );
            } else {
                document.getElementById('gpsStatus').textContent = 
                    'âš ï¸ ä½ç½®æƒ…å ±ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“';
            }
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼é¸æŠã®æ›´æ–°
        function updateUserSelects() {
            const selects = ['currentUser', 'historyUser', 'reportUser'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                const currentValue = select.value;
                const firstOption = select.options[0];
                
                select.innerHTML = '';
                select.appendChild(firstOption);
                
                users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = user.name;
                    select.appendChild(option);
                });
                
                select.value = currentValue;
            });

            updateUserList();
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒªã‚¹ãƒˆã®æ›´æ–°
        function updateUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            if (users.length === 0) {
                userList.innerHTML = '<div class="empty-state">ãƒ¦ãƒ¼ã‚¶ãƒ¼ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“</div>';
                return;
            }

            users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <span>${user.name}</span>
                    <button class="btn-delete" onclick="deleteUser('${user.id}')">å‰Šé™¤</button>
                `;
                userList.appendChild(li);
            });
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼è¿½åŠ 
        async function addUser() {
            const input = document.getElementById('newUserName');
            const name = input.value.trim();

            if (!name) {
                showAlert('ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
                return;
            }

            const user = {
                id: 'user_' + Date.now(),
                name: name,
                createdAt: new Date().toISOString()
            };

            users.push(user);
            await saveData();
            
            input.value = '';
            updateUserSelects();
            showAlert(`${name} ã‚’è¿½åŠ ã—ã¾ã—ãŸ`, 'success');
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼å‰Šé™¤
        async function deleteUser(userId) {
            if (!confirm('ã“ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ\né–¢é€£ã™ã‚‹æ‰“åˆ»è¨˜éŒ²ã‚‚å‰Šé™¤ã•ã‚Œã¾ã™ã€‚')) {
                return;
            }

            users = users.filter(u => u.id !== userId);
            records = records.filter(r => r.userId !== userId);
            
            await saveData();
            updateUserSelects();
            showAlert('ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’å‰Šé™¤ã—ã¾ã—ãŸ', 'success');
        }

        // å‡ºå‹¤
        async function clockIn() {
            const userId = document.getElementById('currentUser').value;
            
            if (!userId) {
                showAlert('ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            const user = users.find(u => u.id === userId);
            
            // ã™ã§ã«å‡ºå‹¤ä¸­ã‹ãƒã‚§ãƒƒã‚¯
            const lastRecord = records
                .filter(r => r.userId === userId)
                .sort((a, b) => new Date(b.clockIn) - new Date(a.clockIn))[0];

            if (lastRecord && !lastRecord.clockOut) {
                showAlert('ã™ã§ã«å‡ºå‹¤ä¸­ã§ã™', 'error');
                return;
            }

            const record = {
                id: 'record_' + Date.now(),
                userId: userId,
                userName: user.name,
                clockIn: new Date().toISOString(),
                clockOut: null,
                location: currentLocation
            };

            records.push(record);
            await saveData();

            updateCurrentStatus();
            showAlert('å‡ºå‹¤ã‚’è¨˜éŒ²ã—ã¾ã—ãŸ', 'success');
            requestLocation(); // æ¬¡å›ã®ãŸã‚ã«æ›´æ–°
        }

        // é€€å‹¤
        async function clockOut() {
            const userId = document.getElementById('currentUser').value;
            
            if (!userId) {
                showAlert('ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’é¸æŠã—ã¦ãã ã•ã„', 'error');
                return;
            }

            // æœ€æ–°ã®å‡ºå‹¤è¨˜éŒ²ã‚’å–å¾—
            const lastRecord = records
                .filter(r => r.userId === userId && !r.clockOut)
                .sort((a, b) => new Date(b.clockIn) - new Date(a.clockIn))[0];

            if (!lastRecord) {
                showAlert('å‡ºå‹¤è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“', 'error');
                return;
            }

            lastRecord.clockOut = new Date().toISOString();
            lastRecord.clockOutLocation = currentLocation;
            
            await saveData();

            updateCurrentStatus();
            
            const duration = calculateDuration(lastRecord.clockIn, lastRecord.clockOut);
            showAlert(`é€€å‹¤ã‚’è¨˜éŒ²ã—ã¾ã—ãŸ (å‹¤å‹™æ™‚é–“: ${duration})`, 'success');
            requestLocation();
        }

        // ç¾åœ¨ã®ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateCurrentStatus() {
            const userId = document.getElementById('currentUser').value;
            const statusDiv = document.getElementById('currentStatus');

            if (!userId) {
                statusDiv.className = 'current-status';
                statusDiv.textContent = 'ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹: æœªé¸æŠ';
                return;
            }

            const user = users.find(u => u.id === userId);
            const lastRecord = records
                .filter(r => r.userId === userId)
                .sort((a, b) => new Date(b.clockIn) - new Date(a.clockIn))[0];

            if (!lastRecord || lastRecord.clockOut) {
                statusDiv.className = 'current-status status-off';
                statusDiv.textContent = `${user.name}: é€€å‹¤ä¸­`;
            } else {
                statusDiv.className = 'current-status status-working';
                const duration = calculateDuration(lastRecord.clockIn, new Date().toISOString());
                statusDiv.textContent = `${user.name}: å‹¤å‹™ä¸­ (${duration})`;
            }
        }

        // ãƒ¦ãƒ¼ã‚¶ãƒ¼é¸æŠå¤‰æ›´æ™‚
        document.getElementById('currentUser').addEventListener('change', updateCurrentStatus);

        // å±¥æ­´ã®èª­ã¿è¾¼ã¿
        function loadHistory() {
            const userId = document.getElementById('historyUser').value;
            const historyList = document.getElementById('historyList');

            let filteredRecords = [...records];
            if (userId) {
                filteredRecords = filteredRecords.filter(r => r.userId === userId);
            }

            filteredRecords.sort((a, b) => new Date(b.clockIn) - new Date(a.clockIn));

            if (filteredRecords.length === 0) {
                historyList.innerHTML = '<div class="empty-state">æ‰“åˆ»å±¥æ­´ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            historyList.innerHTML = filteredRecords.map(record => `
                <div class="record-item">
                    <div class="record-header">
                        <span>${record.userName}</span>
                        <span>${new Date(record.clockIn).toLocaleDateString('ja-JP')}</span>
                    </div>
                    <div class="record-details">
                        å‡ºå‹¤: ${formatTime(record.clockIn)}
                        ${record.clockOut ? `â†’ é€€å‹¤: ${formatTime(record.clockOut)}` : '(å‹¤å‹™ä¸­)'}
                    </div>
                    ${record.clockOut ? `
                        <div class="record-details">
                            å‹¤å‹™æ™‚é–“: ${calculateDuration(record.clockIn, record.clockOut)}
                        </div>
                    ` : ''}
                    ${record.location ? `
                        <div class="location-info">
                            ğŸ“ å‡ºå‹¤ä½ç½®: ${record.location.lat.toFixed(6)}, ${record.location.lng.toFixed(6)}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        // ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
        function generateReport() {
            const userId = document.getElementById('reportUser').value;
            const monthValue = document.getElementById('reportMonth').value;

            if (!userId || !monthValue) {
                document.getElementById('reportStats').innerHTML = '';
                document.getElementById('reportDetails').innerHTML = 
                    '<div class="empty-state">ãƒ¦ãƒ¼ã‚¶ãƒ¼ã¨æœˆã‚’é¸æŠã—ã¦ãã ã•ã„</div>';
                return;
            }

            const [year, month] = monthValue.split('-').map(Number);
            const user = users.find(u => u.id === userId);

            // å¯¾è±¡æœˆã®è¨˜éŒ²ã‚’æŠ½å‡º
            const monthRecords = records.filter(r => {
                if (r.userId !== userId || !r.clockOut) return false;
                const date = new Date(r.clockIn);
                return date.getFullYear() === year && date.getMonth() + 1 === month;
            });

            // çµ±è¨ˆè¨ˆç®—
            let totalMinutes = 0;
            let totalDays = new Set();

            monthRecords.forEach(record => {
                const start = new Date(record.clockIn);
                const end = new Date(record.clockOut);
                const minutes = (end - start) / 1000 / 60;
                totalMinutes += minutes;
                totalDays.add(start.toDateString());
            });

            const totalHours = Math.floor(totalMinutes / 60);
            const avgHoursPerDay = totalDays.size > 0 ? (totalMinutes / 60 / totalDays.size).toFixed(1) : 0;

            // çµ±è¨ˆè¡¨ç¤º
            document.getElementById('reportStats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalDays.size}</div>
                    <div class="stat-label">å‡ºå‹¤æ—¥æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalHours}h</div>
                    <div class="stat-label">ç·å‹¤å‹™æ™‚é–“</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${avgHoursPerDay}h</div>
                    <div class="stat-label">å¹³å‡å‹¤å‹™æ™‚é–“/æ—¥</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${monthRecords.length}</div>
                    <div class="stat-label">æ‰“åˆ»å›æ•°</div>
                </div>
            `;

            // è©³ç´°è¡¨ç¤º
            if (monthRecords.length === 0) {
                document.getElementById('reportDetails').innerHTML = 
                    '<div class="empty-state">ã“ã®æœˆã®è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</div>';
                return;
            }

            document.getElementById('reportDetails').innerHTML = `
                <h3 style="margin: 20px 0 10px 0;">è©³ç´°</h3>
                ${monthRecords.map(record => `
                    <div class="record-item">
                        <div class="record-header">
                            <span>${new Date(record.clockIn).toLocaleDateString('ja-JP')}</span>
                            <span>${calculateDuration(record.clockIn, record.clockOut)}</span>
                        </div>
                        <div class="record-details">
                            ${formatTime(record.clockIn)} - ${formatTime(record.clockOut)}
                        </div>
                    </div>
                `).join('')}
            `;
        }

        // ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆ
        function switchTab(tabName) {
            // ã™ã¹ã¦ã®ã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã® active ã‚’è§£é™¤
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            // é¸æŠã•ã‚ŒãŸã‚¿ãƒ–ã¨ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ active ã«
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');

            // ã‚¿ãƒ–ã«å¿œã˜ã¦ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
            if (tabName === 'history') {
                loadHistory();
            } else if (tabName === 'report') {
                generateReport();
            }
        }

        // ã‚¢ãƒ©ãƒ¼ãƒˆè¡¨ç¤º
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // æ™‚åˆ»ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        function formatTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
        }

        // å‹¤å‹™æ™‚é–“è¨ˆç®—
        function calculateDuration(start, end) {
            const startDate = new Date(start);
            const endDate = new Date(end);
            const diffMs = endDate - startDate;
            const hours = Math.floor(diffMs / 1000 / 60 / 60);
            const minutes = Math.floor((diffMs / 1000 / 60) % 60);
            return `${hours}æ™‚é–“${minutes}åˆ†`;
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.addEventListener('load', init);
    </script>
